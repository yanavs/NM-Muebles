<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diseño y fabricación de mobiliario a medida.">
    <meta name="keywords" content="muebles, diseño, decoración, mobiliario">
    <link rel="shortcut icon" href="/Img/favicoon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>NM Muebles</title>
</head>

<body>
    <section class="background-home">

        <header>
            <img src="/Img/logo.svg" alt="Logo Nm Muebles">

        </header>

        <section class="contenido">


            <form id="formulario" class="formInsumos">

                <p>Ingreso de insumos</p>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre de producto</span>
                    <input type="text" id="Nombre" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Característica</span>
                    <input type="text" id="caracteristica-producto" class="form-control"
                        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Stock</span>
                    <input type="text" id="Stock" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Costo</span>
                    <input type="text" id="costo" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>


                <input type="submit" class="btn btn-secondary" value="Cargar" id="CargarInsumo">

            </form>
            <section id="lista-de-insumos" class="listaDeInsumos"></section>
        </section>
    </section>


    <footer>
        <div class="logo">
            <img src="/Img/logo2.svg" alt="logo">
        </div>

        <div class="form">
            <h3>Suscríbete para recibir novedades</h3>
            <form>
                <input type="email" placeholder="Introduce tu correo electrónico" name="email" required>
                <input type="submit">
            </form>
        </div>

        <div class="redes">
            <h3>Contactanos!</h3>
            <div class="redes-link">
                <img src="/Img/instagram.svg" alt="instagram">
                <a href="https://www.instagram.com/nmmuebles/" target="_blank">Nm Muebles</a>
            </div>
    </footer>

    <div class="whatsapp">
        <a href="https://wa.link/su1o25" target="_blank">
            <img src="/Img/whatsapp.svg" alt="whatsapp">
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script src="/js/controlInsumos.js"></script>
</body>

</html>
