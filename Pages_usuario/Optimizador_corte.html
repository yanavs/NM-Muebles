<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dise침o y fabricaci칩n de mobiliario a medida.">
  <meta name="keywords" content="muebles, dise침o, decoraci칩n, mobiliario">

  <link rel="stylesheet" href="/css/styleUsuario.css">
  <title>NM Muebles</title>
</head>

<body>
  <section class="background">

    <header>
      <img src="/Img/logo.svg" alt="Logo Nm Muebles">

    </header>


    <section class="contenido">

      <section class="formulario">

        <p>Proyecto</p>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">ID del proyecto</span>
          <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="id-del-proyecto">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Material</span>
          <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="material">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Id del Material</span>
          <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="id-del-material">
        </div>

        <p>Medidas de Placa</p>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Ancho (mm)</span>
          <input type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="ancho">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Longitud (mm)</span>
          <input type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="alto">
        </div>

        <p>Cortes</p>

        <section class="cortes" id="cortes">

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Ancho (mm)</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="anchoCorte">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Longitud (mm)</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="longitudCorte">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Cantidad de Cortes</span>
            <input type="number" class="form-control" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="cantidadCorte">
          </div>
        </section>
        <button type="button" class="btn btn-secondary" id="botonListaCortes">Cargar</button>


        <section class="pedidos" id="pedidos"></section>
        <hr>
       
        <section id="listaCortes" class="listaCortes">
          
          <table id="tablaCortes">
            
            <thead>
            
              <tr>
                <th>Cantidad</th>
                <th>Ancho</th>
                <th>Longitud</th>
              </tr>
            </thead>
            <tbody id="tbodyCortes"></tbody>
          </table>
          <button type="button" class="btn btn-secondary" id="botonArmarCortes">Calcular</button>
          <button type="button" class="btn btn-secondary" id="botonImprimir">Imprimir</button>
        </section>
      </section>


      <section id="contenedor" class="contenedor">
        <section id="placa1" class="placa1">
          <svg></svg>
        </section>

        <section id="placa2" class="placa2">
          <svg></svg>
        </section>

      </section>
    </section>






    <footer class="footerUsuario">

      <menu class="menu">


        <button class="menu__item" style="--bgColorItem: #A77A42;">
          <a href="/indexUsuario.html">
            <img src="/img/icono-menu-inicio.svg" alt="icono-menu-inicio" class="icon">
          </a>
        </button>

        <button class="menu__item " style="--bgColorItem: #A77A42;">
          <a href="./Cargar-pedidos.html">
            <img src="/img/icono-menu-cargar-pedido.svg" alt="icono-menu-cargar-pedido" class="icon">
          </a>
        </button>

        <button class="menu__item" style="--bgColorItem: #A77A42;">
          <a href="./Agenda_de_pedidos.html">
            <img src="/img/icono-agenda-pedidos.svg" alt="icono-menu-agenda-pedidos" class="icon">
          </a>
        </button>

        <button class="menu__item" style="--bgColorItem: #A77A42;">
          <a href="./Control_stock.html">
            <img src="/img/icono-menu-insumos.svg" alt="icono-menu-control-insumos" class="icon">
          </a>
        </button>

        <button class="menu__item active" style="--bgColorItem: #A77A42;">
          <a href="./Optimizador_corte.html">
            <img src="/img/icono-menu-optimizador.svg" alt="icono-menu-optimizador" class="icon">
          </a>
        </button>

        <div class="menu__border"></div>

      </menu>

        <!-- para que el menu genere la ondita -->

                  c7.1-2.1,13.3-2.3,17.6-2.1c4.2-0.2,10.5,0.1,17.6,2.1c6.1,1.8,10.2,4.1,15.2,7c8.8,5,9.9,7.1,20.6,14.3c8.3,5.5,12.4,8.2,18.1,10.5
                  c9.2,3.6,17.6,4.2,23.3,4H6.7z">
          </clipPath>
        </svg>
      </section>

    </footer>




    <script type="module" src="/js/optimizadorCorte.js"></script>
    <script src="/node_modules/d3/dist/d3.min.js"></script>
    <script src="/js/botonera-usuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</body>
