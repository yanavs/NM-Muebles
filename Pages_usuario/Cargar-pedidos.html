<body>
    <section class="background">

        <header>
            <img src="/Img/logo.svg" alt="Logo Nm Muebles">

        <section class="contenido">



            <form id="registroForm" class="registroForm">

                <p class="CargarPedidos">Cargar Pedidos</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre del Cliente:</span>
                    <input type="text" id="clientName" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Producto:</span>
                    <input type="text" id="productName" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Cantidad:</span>
                    <input type="number" id="quantity" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Precio:</span>
                    <input type="number" id="price" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fecha de entrega:</span>
                    <input type="date" id="deliveryDate" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Fecha de inicio:</span>
                    <input type="date" id="startDate" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <button type="button" onclick="guardarRegistro()" class="btn">Cargar Pedido</button>

            </form>
