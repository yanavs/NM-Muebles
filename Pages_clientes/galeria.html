<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diseño y fabricación de mobiliario a medida.">
    <meta name="keywords" content="muebles, diseño, decoración, mobiliario">
    <link rel="shortcut icon" href="/Img/favicoon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    <title>NM Muebles</title>
  </head>

  <body>
    <section class="background-galery">
    <header>
        <img src="/Img/logo.svg" alt="Logo Nm Muebles">

        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="">Galeria</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <button><a href="#">Presupuestos</a></button>


    </header>

    <section class="galeria" id="galeria">
        <img src="/Img/m1.webp" alt="alacenas-cocina" class="img1">
        <img src="/Img/t1.webp" alt="madera-caju" class="ma1">
        <img src="/Img/m2.webp" alt="comoda" class="img2">
        <img src="/Img/m3.webp" alt="alacenas-cocina" class="img3">
        <img src="/Img/m4.webp" alt="rack-tv" class="img4">
        <img src="/Img/m5.webp" alt="escritorio" class="img5">
        <img src="/Img/m6.webp" alt="alacenas-cocina" class="img6">
        <img src="/Img/m7.webp" alt="madrea-helsinki" class="img7">
        <img src="/Img/t2.webp" alt="cama-cajones" class="ma2">
        <img src="/Img/m8.webp" alt="" class="recibidor">
        <img src="/Img/m9.webp" alt="rack-tv-completo" class="img9">
        <img src="/Img/m10.webp" alt="vanitory" class="img10">
        <img src="/Img/m11.webp" alt="placard" class="img11">
        <img src="/Img/t3.webp" alt="madera-roble" class="ma3">
        <img src="/Img/m12.webp" alt="vanitory" class="img12">
    </section>

    <!--Galeria Mobile-->
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Img/m1.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m3.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m4.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m5.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m6.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m7.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m8.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m9.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m10.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m11.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./Img/m12.webp" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Fin Galeria Mobile-->

</section>

    <footer>
        <div class="logo">
            <img src="/Img/logo2.svg" alt="logo">
        </div>

        <div class="form">
            <h3>Suscríbete para recibir novedades</h3>
            <form>
                <input type="email" placeholder="Introduce tu correo electrónico" name="email" required>
                <input type="submit">
            </form>
        </div>

        <div class="redes">
            <h3>Contactanos!</h3>
            <div class="redes-link">
                <img src="./Img/instagram.svg" alt="instagram">
                <a href="https://www.instagram.com/nmmuebles/" target="_blank">Nm Muebles</a>
            </div>
    </footer>

    <div class="whatsapp">
        <a href="https://wa.link/su1o25" target="_blank">
            <img src="./Img/whatsapp.svg" alt="whatsapp">
        </a>
    </div>
