<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Diseño y fabricación de mobiliario a medida.">
    <meta name="keywords" content="muebles, diseño, decoración, mobiliario">
    <link rel="shortcut icon" href="/Img/favicoon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleWeb.css">
    <title>NM Muebles</title>
</head>

<body>
    <section class="background">
        <header>
            <img src="/Img/logo.svg" alt="Logo Nm Muebles">

            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/Pages_clientes/nosotros.html">Nosotros</a></li>
                    <li><a href="/Pages_clientes/galeria.html">Galeria</a></li>
                    <li><a href="/Pages_clientes/contacto.html">Contacto</a></li>
                </ul>
            </nav>

            <button><a href="/Pages_clientes/formulario_presupuesto.html">Presupuestos</a></button>

        </header>



        <section class="contenido">


            
            <form class="formContacto" id="formContacto">
                <p>Podemos hacer tu proyecto realidad!</p>
                <h6>Dejanos tu mensaje y pronto nos pondremos en contacto</h6>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre y apellido">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email </label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Celular </label>
                    <input type="number" class="form-control" id="inputCelular">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mobiliario a presupuestar </label>
                    <input type="text" class="form-control" id="inputMobiliario">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Color 1 </label>
                    <input type="text" class="form-control" id="inputColor1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Color 2 </label>
                    <input type="text" class="form-control" id="inputColor2">
                </div>
                <h6>Medidas Generales</h6>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Ancho</label>
                    <input type="text" class="form-control" id="inputAncho">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Largo </label>
                    <input type="text" class="form-control" id="inputLargo">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Profundidad </label>
                    <input type="text" class="form-control" id="inputProfundidad">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="inputObservaciones" rows="3"
                        placeholder="Detalles: Cantidad de cajones, puertas, estantes, sistemas especiales"></textarea>
                </div>

                <input type="submit" id="botonContacto" class="btn botonContacto"></input>
                <h6 id="mensajeContacto"></h6>
            </form>

        </section>
    </section>

    <footer>
        <div class="logo">
            <img src="/Img/logo2.svg" alt="logo">
        </div>

        <div class="form">
            <h3>Suscríbete para recibir novedades</h3>
            <form>
                <input type="email" placeholder="Introduce tu correo electrónico" name="email" required>
                <input type="submit">
            </form>
        </div>

        <div class="redes">
            <h3>Contactanos!</h3>
            <div class="redes-link">
                <img src="/Img/instagram.svg" alt="instagram">
                <a href="https://www.instagram.com/nmmuebles/" target="_blank">Nm Muebles</a>
            </div>
    </footer>

    <div class="whatsapp">
        <a href="https://wa.link/su1o25" target="_blank">
            <img src="/Img/whatsapp.svg" alt="whatsapp">
        </a>
    </div>




    <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        (function(){
           emailjs.init("oGga6hEPO9zBoTCFc");
        })();
     </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

<script type="module" src="/js/presupuestodatos.js"></script>
</body>

</html>
